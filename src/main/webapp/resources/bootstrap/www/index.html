<!DOCTYPE html>
<html>
<head>
    <title>AlexTaxi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="wrapper container">
        <header>
            <a href="/images/logo.png"><img src="" alt="AlexTaxi logo"></a>
        </header>
        <div class="heading">
            <h1>Log in to continue</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <div class="tab" role="tabpanel">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active"><a href="#Section1" aria-controls="home" role="tab" data-toggle="tab">sign in</a></li>
                            <li role="presentation"><a href="#Section2" aria-controls="profile" role="tab" data-toggle="tab">sign up</a></li>
                        </ul>
                        <!-- Tab panes -->
                        <div class="tab-content tabs">
                            <div role="tabpanel" class="tab-pane fade in active" id="Section1">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">username</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <div class="form-group">
                                        <div class="main-checkbox">
                                            <input value="None" id="checkbox1" name="check" type="checkbox">
                                            <label for="checkbox1"></label>
                                        </div>
                                        <span class="text">Keep me signed in</span>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-default">Sign in</button>
                                    </div>
                                    <div class="form-group forgot-pass">
                                        <button type="submit" class="btn btn-default">forgot password</button>
                                    </div>
                                </form>
                            </div>
                            <div role="tabpanel" class="tab-pane fade" id="Section2">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Name</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Create Login</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Create Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-default">Sign up</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div><!-- /.col-md-offset-3 col-md-6 -->
            </div><!-- /.row -->
        </div><!-- /.container -->
    </div>
<footer>
    <div class="col-md-8 footer-logo">
        <a href="images/footer-logo"><img src="" alt="AlexTaxi logo"></a>
        <p>
            Copyright Â© 2018 AlexTaxi. Made by Alexander Pogorelov.
        </p>
    </div>
</footer>
</body>
</html>
